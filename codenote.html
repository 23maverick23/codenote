<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="Ryan Morrissey">
    <title>CodeNote Panel</title>
    <link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">
    <link href="css/bootstrap-non-responsive.css" rel="stylesheet">

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">CodeNote</a>
            </div>
            <div class="navbar-collapse collapse">

                <ul id="codeNoteToolbar" class="nav navbar-nav">
                    <li>
                        <a href="#" id="codeNoteToolbarSelectAll" data-toggle="tooltip" data-placement="right" data-container="body" title="Select all content"><i class="fa fa-clipboard fa-lg"></i> Select all</a>
                    </li>
                    <li>
                        <a href="#" id="codeNoteToolbarGist" data-toggle="tooltip" data-placement="right" data-container="body" data-toggle="modal" title="Create new gist"><i class="fa fa-github-alt fa-lg"></i> Gist</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li id="codeNoteSyntaxMode" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-file-code-o fa-lg"></i> <span id="codeNoteSyntaxModeText">Markdown</span> <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Available modes</li>
                            <li data-acemode="css" data-acemodeext="css"><a href="#">CSS</a></li>
                            <li data-acemode="html" data-acemodeext="html"><a href="#">HTML</a></li>
                            <li data-acemode="javascript" data-acemodeext="js"><a href="#">JavaScript</a></li>
                            <li data-acemode="json" data-acemodeext="json"><a href="#">JSON</a></li>
                            <li class="active" data-acemode="markdown" data-acemodeext="md"><a href="#">Markdown</a></li>
                            <li data-acemode="plain_text" data-acemodeext="txt"><a href="#">Plain Text</a></li>
                            <li data-acemode="python" data-acemodeext="py"><a href="#">Python</a></li>
                            <li data-acemode="sql" data-acemodeext="sql"><a href="#">SQL</a></li>
                            <li data-acemode="xml" data-acemodeext="xml"><a href="#">XML</a></li>
                        </ul>
                    </li>
                    <li>
                        <a id="codeNoteOptions" href="#" data-toggle="tooltip" data-placement="left" data-container="body" title="Configuration options" target="_blank"><i class="fa fa-cogs fa-lg"></i></a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <!-- Create gist modal -->
        <div class="modal fade" id="codeNodeGistModal" tabindex="-1" role="dialog" aria-labelledby="codeNodeGistModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"><i class="fa fa-github-alt fa-lg"></i> Create Gist</h4>
                    </div>
                    <form class="form" role="form" id="codeNoteGistForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="filename">Filename</label>
                                <input type="text" class="form-control" id="codeNoteModalFilename" placeholder="name_your_file.md">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="codeNoteModalDescription" placeholder="optional gist description...">
                            </div>
                            <div class="form-group">
                                <p class="form-control-static">
                                    <i id="codeNoteGistIcon" class="fa fa-lg"></i> <a id="codeNoteGistUrl" href="#" target="_blank"></a>
                                </p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-warning" name="codeNoteSecret" id="codeNoteSecret">Create Secret Gist</button>
                            <button type="submit" class="btn btn-default" name="codeNotePublic" id="codeNotePublic">Create Public Gist</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="codeNoteEditorContainer">
            <pre id="editor"></pre>
        </div>
    </div> <!-- /container -->


    <!-- JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="vendor/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-3.1.1.min.js"></script>
    <script type="text/javascript" src="vendor/src-noconflict/ace.js"></script>
    <script type="text/javascript" src="vendor/store.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

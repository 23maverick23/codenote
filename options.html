<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="Ryan Morrissey">
        <title>CodeNote Options</title>
        <link href="css/bootstrap-3.1.1.min.css" rel="stylesheet">
        <link href="css/bootstrap-non-responsive.css" rel="stylesheet">

        <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="container">
            <div class="page-header">
                <h1>CodeNote <small>options</small></h1>
            </div>

            <form id="codeNoteOptions" role="form">
                <div class="form-group">
                    <label for="codeNoteGistToken">GitHub personal access token</label>
                    <input type="password" class="form-control" id="codeNoteGistToken" placeholder="Paste personal access token here...">
                    <span class="help-block">For help generating an access token, read <a href="https://help.github.com/articles/creating-an-access-token-for-command-line-use" target="_blank">this</a> help article.</span>
                </div>
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>

        <!-- JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="vendor/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="vendor/bootstrap-3.1.1.min.js"></script>
        <script type="text/javascript" src="vendor/store.min.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
